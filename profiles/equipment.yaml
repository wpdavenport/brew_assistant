# Equipment Profile — Grainfather G40 + GF30 Conical + Glycol

system: "Grainfather G40"
brew_method: "All-in-one electric, basket (BIAB-style), recirculating"

batch_size_gal: 5.0
batch_size_l: 19

kettle_volume_gal: 10.6
boil_off_rate_gal_per_hour: 0.8
trub_loss_gal: 0.4
deadspace_gal: 0.1

brewhouse_efficiency_percent: 72

milling:
  grain_crusher_gap_in: 0.036
  grain_crusher_gap_mm: 0.91
  notes: "Set for improved extraction on recirculating basket system; monitor for stuck mash risk with high adjunct or husk-light grists."

mash:
  method: "full_volume_no_sparge"
  recirculating: true
  grain_absorption_gal_per_lb: 0.1
  mash_loss_gal: 0.15
  notes: "Full-volume, no-sparge mash. All water goes in at mash-in. Mash thickness is variable — determined by total pre-boil volume requirement, not a fixed qt/lb ratio. Thinner mashes are typical (often 1.8–2.2 qt/lb depending on grain bill size). Calculate strike volume as: pre-boil volume + grain absorption + mash losses."

fermentation:
  fermenter: "Grainfather GF30 Pro Conical"
  glycol_chiller: "Grainfather Glycol Chiller"
  chamber_control: true
  temp_control_method: "glycol"
  temp_precision_f: 1
  temp_range_f: [28, 80]        # conservative practical range with glycol
  cold_crash_capable: true
  warm_ramp_capable: true
  pressure_capable: false
  max_pressure_psi: 0

water:
  source: "RO"
  mineral_content: "Near-zero"
  prefilters: ["sediment", "activated_charcoal"]
  postfilters: ["polishing"]
  chlorine_present: false
  alkalinity_variable: false
  full_mineral_control: true

packaging:
  kegging: true
  closed_transfer: true
